[logging]
level = "info"
time_format = "rfc3339"

[stream]
buffer_size = 65536

[analysis]
leading_digits = 32

[policies]
max_modulus = 1000000000
max_divisor = 1000
max_divisions = 32
bigint_upgrade_digits = 128
[policies.ecm]
enabled = true
b1 = 5000
b2 = 100000
max_curve = 256
seed = 1234

[strategy]
primes_limit = 1000000
report_directory = "reports"
sketch_primes = [2, 3, 5, 7, 11, 13, 17, 19]
batch_size = 256
use_gpu = true
